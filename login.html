<body class="bg-gray-200">
    <div class="min-h-screen bg-purple-400 flex justify-center items-center">
	<div class="absolute w-60 h-60 rounded-xl bg-purple-300 -top-5 -left-16 z-0 transform rotate-45 hidden md:block">
	</div>
	<div class="absolute w-48 h-48 rounded-xl bg-purple-300 -bottom-6 -right-10 transform rotate-12 hidden md:block">
	</div>

			<h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Login Here</h1>
			<p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer"></p>
      </div>
      <form id= "formlogin" action="#">
         <div class="data">
            <label>Username</label>
            <input type="text" id="username" placeholder="Username" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
         </div>
         <div class="data">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
        </div>
        
        <div class="btn">
         <button type="submit" class="py-3 w-64 text-xl text-white bg-purple-400 rounded-2xl">Submit</button>
         <p class="mt-4 text-sm">Belum punya akun?<a href="register.html" class="underline cursor-pointer">Sign Up</a></p>
      </div>
      </form>
